<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ⛅ </title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city..." />
        </header>
        <main>
            <div class="location">
                <div class="city">Mississauga, ON</div>
                <div class="date">Monday 16 August 2020</div>
            </div>
            <div class="current">
                <div class="temp">25<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="feels-like">Feels</div>
            </div>
        </main>        
    </div>
    <script src="script.js"></script>
</body>
</html>
